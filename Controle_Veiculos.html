<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Veículos - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4285F4;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            margin-right: 15px;
            font-size: 32px;
        }
        
        h2 {
            color: #4285F4;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4285F4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 14px;
            cursor: pointer;
            color: #777;
        }
        
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3367D6;
        }
        
        .admin-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            text-align: left;
            border-left: 4px solid #4285F4;
        }
        
        .admin-info h3 {
            color: #4285F4;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .admin-info p {
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        .notification {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            display: none;
        }
        
        .success {
            background: #E6F4EA;
            color: #137333;
            border-left: 4px solid #137333;
        }
        
        .error {
            background: #FCE8E6;
            color: #C5221F;
            border-left: 4px solid #C5221F;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 14px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        
        .system-link {
            margin-top: 20px;
            display: inline-block;
            color: #4285F4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .system-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-car"></i>
            Controle de Veículos
        </div>
        
        <h2>Acesso ao Sistema</h2>
        
        <div id="notificationArea"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group password-toggle">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>
        
        <div class="admin-info">
            <h3><i class="fas fa-info-circle"></i> Informações para Teste</h3>
            <p><strong>Usuário admin:</strong> admin</p>
            <p><strong>Senha admin:</strong> admin123</p>
            <p><strong>Usuário comum:</strong> usuario</p>
            <p><strong>Senha comum:</strong> usuario123</p>
        </div>
        
        <a href="https://bepolette-spec.github.io/controle-veiculos.html/" class="system-link">
            <i class="fas fa-external-link-alt"></i> Acessar Sistema de Controle de Veículos
        </a>
    </div>
    
    <footer>
        <p>Sistema de Controle de Veículos &copy; 2023 - Desenvolvido para gerenciamento de frotas</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const notificationArea = document.getElementById('notificationArea');
            
            // Alternar visibilidade da senha
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
            
            // Processar login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Verificar credenciais
                if ((username === 'admin' && password === 'admin123') || 
                    (username === 'usuario' && password === 'usuario123')) {
                    showNotification('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Simular redirecionamento
                    setTimeout(() => {
                        window.location.href = 'https://bepolette-spec.github.io/controle-veiculos.html/';
                    }, 1500);
                } else {
                    showNotification('Usuário ou senha incorretos. Tente novamente.', 'error');
                }
            });
            
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                `;
                
                // Limpar notificações anteriores
                notificationArea.innerHTML = '';
                notificationArea.appendChild(notification);
                
                // Esconder notificação após 5 segundos
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
